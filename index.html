<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-content">
    <div class="main-container container card">
      <div class="card-header"></div>
      <div class="card-body">
        <div class="img-holder">
          <img src="./images/image-victor.jpg" alt="">
        </div>
        <h1>Victor Crest
          <span class="age">26</span>
        </h1>
        <h3 class="place">London</h3>
      </div>
      <div class="card-footer">
        <div class="items">
          <h4 class="value">80K</h4>
          <h5 class="sub-value">Followers</h5>
        </div>
        <div class="items">
          <h4 class="value">803K</h4>
          <h5 class="sub-value">Likes</h5>
        </div>
        <div class="items">
          <h4 class="value">1.4K</h4>
          <h5 class="sub-value">Photos</h5>
        </div>
      </div>
    </div>
  </div>
  





 

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ujjwal gupta</a>.
  </div>
</body>
</html>
